name: Checkstyle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run checkstyle tests
      run: ./gradlew assembleFreeDynamicDebug

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Lemuroid
        path: lemuroid-app/build/outputs/apk/freedynamic/debug/*.apk
        if-no-files-found: error
